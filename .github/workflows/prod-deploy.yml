name: Deploy - Prod

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⌨️ 소스코드 확인중!
        uses: actions/checkout@v4

      - name: ⌨️ Node.js 설치중!
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: 📦 환경변수 설정중!
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: 📦 패키지 설치중!
        run: yarn install

      - name: 📦 빌드중!
        run: yarn build

      - name: 🚀 배포중!
        env:
          AWS_ACCESS_KEY_ID: '$'
          AWS_SECRET_ACCESS_KEY: '$'
        run: aws s3 cp --recursive --region ap-northeast-2 dist s3://repicka-back-dev.shop
